plugins {
    id 'java'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

java {
    toolchain { languageVersion = JavaLanguageVersion.of(17) } // или твой JDK
}

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.2'
    testImplementation 'com.codeborne:selenide:7.5.1' // актуальную версию можно обновить позже
    testRuntimeOnly  'org.slf4j:slf4j-simple:2.0.13'  // чтобы видеть логи (по желанию)
}

test {
    useJUnitPlatform()
}
